<div class="h-56 m-7 w-60">
  <figure class="cursor-pointer" [routerLink]="['/product', product.id]">
    <img class="rounded-md h-44 w-60 object-cover" [src]="product.image" />
  </figure>
  <div class="flex justify-between">
    <h3 class="mt-2 flex font-light">
      {{
        product.title.length > 20
          ? product.title.substring(0, 20) + "..."
          : product.title
      }}
    </h3>
    <p class="mt-2 font-bold">{{ product.price | currency }}</p>
  </div>

  <button
    class="rounded-lg bg-gray-300 w-full h-7 mt-2 font-light"
    (click)="addToCartHandler()"
  >
    Add to cart
  </button>
</div>
