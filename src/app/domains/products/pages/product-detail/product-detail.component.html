<section class="w-full h-full px-20 mt-4 flex justify-between">
    <div class="w-3/4 h-2/4 space-y-5">
        <p class="font-semibold text-4xl">{{
            product().title.length > 60
              ? product().title.substring(0, 60) + "..."
              : product().title
          }}</p>
        <img [src]="product().image" alt="Mac" class="w-11/12 h-96 rounded-xl object-contain">
    </div>
    <div class="w-96 py-10 space-y-4">
        <p class="font-semibold text-2xl">{{ product().title }}</p>
        <p class="font-light">{{product().description}}</p>
        <button (click)="addToCart(product())" class="w-11/12 h-10 rounded-lg bg-black font-light text-white">Add To Cart</button>
    </div>
</section>
